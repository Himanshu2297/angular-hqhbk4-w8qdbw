<a *ngIf="pageHeader !== 'Sort'" class="button"
  ><i class="material-icons">menu</i></a
>
<a *ngIf="pageHeader === 'Sort'" class="button" [routerLink]="['/search']"
  ><i class="material-icons">arrow_back</i></a
>

<a [routerLink]="pageHeader === 'Travtor' ? ['/'] : null">
  <h2>{{ pageHeader }}</h2>
</a>

<a class="button"><i class="material-icons">shopping_cart</i></a>
<!-- [ngClass]="{
  test: pageHeader === 'Travtor',
  displayNone: pageHeader === 'Sort'
}" -->
