<div [formGroup]="sortValueFormGroup">
  <div *ngFor="let item of sortValues; let i = index">
    <input
      type="radio"
      formControlName="sortType"
      id="radio{{ i }}"
      name="sortType"
      [value]="item.sortId"
      (change)="backButton()"
    />
    <label class="custom-control-label" for="radio{{ i }}">
      {{ item.sortValueBy || '?' }}
    </label>
  </div>
</div>
